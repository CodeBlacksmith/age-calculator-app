<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="css/normalize.css">
  <link rel="stylesheet" href="css/main.css">
  <title>Frontend Mentor | Age calculator app</title>
 </head>
<body>

  <div id="container">
    <form action="/script.js" id="form-ageApp">
      <div class="form-date">
        <label class="lbl-label" for="txt-day" >Day
          <input type="text" class="txt-text" id="txt-day" placeholder="DD"></input>
        </label>
      </div>
      <div class="form-date">
        <label class="lbl-label" for="txt-month">Month
          <input type="text" class="txt-text" id="txt-month" placeholder="MM"></input>
        </label>
      </div>
      <div class="form-date">
        <label class="lbl-label" for="txt-year">Year
          <input type="text" class="txt-text" id="txt-year" placeholder="YYYY"></input>
        </label>
      </div>
      <fieldset>
        <legend>____________________</legend>
        <div class="form-state">
          <p class="state-date" id="state-years"></p><h2 class="txt-state"></h2>
          
          
        </div>
        <div class="form-state">
          <p class="state-date" id="state-month"></p> <h2 class="txt-state"></h2>
          
          
        </div>
        <div class="form-state">
          <p class="state-date" id="state-day"></p><h2 class="txt-state"></h2>
        </div>
      </fieldset>
      
      
      
      
    </form>
  </div>
  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Ariel Bodan</a>.
  </div>
</body>
</html>
